<!DOCTYPE html>
<html>
<head>
	<!--Using below due to Support in Safari.-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>歡迎來到Facebook-登入｀註冊或瞭解更多 </title>
    <link type=text/css rel="stylesheet" href="css/default.css">
</head>
<body>
    <div class="title_bar_background">
        <div class="frame_header">
            <div class="frame_left">
                <a href="http://www.facebook.com" target="_blank">
                <img src="http://createfacebook.com/wp-content/uploads/2016/01/Facebook-create.png"
                width=250px;height=150px/>
                </a>
            </div>
            
            <div class="frame_right">
                <table>
                    <!--Email,phone num and password.-->
                    <tr>
                        <td id="Menutext">電子郵件或電話</td>
                        <td id="Menutext">密碼</td>
                    </tr>
                    <!--Edittext email, password and login button-->
                    <tr>
                        <td><input type="email" ></td>
                        <td><input type="password"></td>
                        <td><input id="loginbutton" type="button" value="登入"></td>
                    </tr>
                    <!--Always remember me, need help.-->
                    <tr>
                        <td>
                            <input type="checkbox"/><span id="textwhitesmoke">保持登入</span>
                        </td>
                        <td>
                            <a href="http://www.facebook.com" target="_blank" id="textwhitesmoke">需要幫助?</a>
                        </td>
                    </tr>
                    
                
                </table>
            </div>
        </div>
    </div>
</body>
</html>
