<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<meta charset="utf-8" />
	<!--CSS attribute-->
	<style type="text/css">
		span{text-decoration:underline} /* 標籤名稱選擇器  CSS註解方式*/
		#bg{background-color:grey} /*ID選擇器*/
		.title{font-weight:bold;font-size:25px}
		.content{width:400px;padding:10px;margin-top:10px;border:1px dashed blue}
		.keyword{color:red}
		.blue{color:blue;}
	</style>
</head>
<!--Main body-->
<body>
<div class="title">2016/03/05</div>
<div class="content">
	Today is a <span id="bg" class="keyword">good</span> day.
</div>
</body>

</html>
