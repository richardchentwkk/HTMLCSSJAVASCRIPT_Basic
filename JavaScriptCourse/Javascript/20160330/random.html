<head>
    <meta charset="UTF-8">
    <title>Random</title>
    <script type="text/javascript">
    var random = Math.random() * 40 + 60 /* Example range 60-100*/
    alert(random);

    //Game example: Probability
    var at = 10;
    if (Math.random() < 0.2) {
        at = at * 2;
    }
    alert(at);
