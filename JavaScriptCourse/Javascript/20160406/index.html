<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Population.</title>
    <script type="text/javascript">
    function getPop() {
        //Create correct url
        var city = document.getElementById("city").value;
        var src = "http://localhost/city.php";
        var args = "city=" + city;
        //Start connection
        var req = new XMLHttpRequest();
        //設定
        req.open("post" /*connect method*/ , src); //設定連線資訊
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        req.onload = function() { //註冊load事件處理器
            //取得伺服器回應的結果
            var result = document.getElementById("result");
            result.innerHTML = this.responseText;
        }

        //連線
        req.send(args);
    }
    </script>
</head>

<body>
    <!--
	Back-end	Server software
	______________________________
	php			Apache HTTP Server
	______________________________
	ASP.net 	IIS
	______________________________
	JSP			Apache Tomcat
	-->
    <!--Method one: hyperlink.-->
    <a href="http://localhost/city.php?city=taipei">Taipei</a>
    <!--Method two: form
		1.表單搭配submit，和各種輸入工具(單行輸入框，下拉式選單。)
		2.name需與後端程式人員搭配
		3.會有刷新網頁的問題
    -->
    <form action="http://localhost/city.php">
        <!--1)直接由input text完成-->
        <input type="text" name="city">
        <!--2)透過下拉式選單完成-->
        <select name="city" id="">
            <option value="taipei">Taipei</option>
            <option value="hsinchu">Hsinchu</option>
        </select>
        <input type="submit" value="search">
    </form>
    <!--Method three:AJAX-->
    <br>
    <div>Below is using AJAX</div>
    <div>
        City
        <input type="text" id="city">
        <button onclick="getPop();">Search</button>
    </div>
    <br>
    <div id="result">No data now.</div>
</body>

</html>
